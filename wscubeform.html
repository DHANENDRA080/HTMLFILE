<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Enquiry</h2>
    <marquee>please fill form</marquee>
    <form>
        Name:<input type="text" placeholder="enter your name"/></br></br>
        Address:<textarea></textarea><br>
        Gender:<input type="radio" value="m" name="gender"/>Male
        <input type="radio" value="f" name="gender"/>Female
        <input type="radio" value="o" name="gender"/>other<br><br>
        Country
        <select>
            <option value="india">INDIA</option>
            <option value="nepal">NEPAL</option>
            <option value="bangla">BANGLADESH</option>
            <option value="china">CHINA</option
        </select><br>
        <p>Hobbies</p>
        <input type="checkbox" name="hobbies[]">
        <br><br>
        Image:
        <input type="file" name="image"><br>
        <br>
        <input type="submit" value="send">
        <input type="reset" value="reset">
        
    </form>
</body>
</html>
